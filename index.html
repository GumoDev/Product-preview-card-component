<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,800&family=Montserrat:wght@500;600&display=swap"
    rel="stylesheet">
</head>

<body>
  <section class="cards__container">
    <article class="card">
      <picture>
        <source media="(max-width: 599px)" srcset="./images/image-product-mobile.jpg">
        <source media="(min-width: 600px)" srcset="./images/image-product-desktop.jpg">
        <img class="card__product-image" src="./images/image-product-desktop.jpg" alt="">
      </picture>
      <p class="card__product-type">PERFUME</p>
      <h4 class="card__product-name">Gabrielle Essence Eau <br>De Parfum</h4>
      <p class="card__product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="card__product-price"><span class="card__product-price_new">$149.99</span><span
          class="card__product-price_old">$169.99</span></p>
      <button class="card__button"><img class="card__button__icon" src="./images/icon-cart.svg" alt="">Add to
        Cart</button>
    </article>
  </section>
</body>

</html>
